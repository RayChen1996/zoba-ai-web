<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>個人資訊頁</title>
  </head>
  <body class="profile-bg">
    <%- include('./layout/header'); -%>

    <div class="container my-4 my-md-5">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-9">
          <div class="profile-header text-center position-relative">
            <div class="cover-image position-relative">
              <button
                class="btn position-absolute bottom-0 end-0 d-flex m-3 justify-content-center align-items-center gap-2"
              >
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g clip-path="url(#clip0_187_44193)">
                    <path
                      d="M3 17.2501V21.0001H6.75L17.81 9.94006L14.06 6.19006L3 17.2501ZM20.71 7.04006C21.1 6.65006 21.1 6.02006 20.71 5.63006L18.37 3.29006C17.98 2.90006 17.35 2.90006 16.96 3.29006L15.13 5.12006L18.88 8.87006L20.71 7.04006Z"
                      fill="white"
                    />
                  </g>
                  <defs>
                    <clipPath id="clip0_187_44193">
                      <rect width="24" height="24" fill="white" />
                    </clipPath>
                  </defs>
                </svg>
                <span class="text-white">編輯封面</span>
              </button>
            </div>
            <div class="profile-picture">
              <img
                src="../assets/images/user/avatar-1.png"
                class="rounded-circle border border-5 border-white shadow-sm"
                alt="Jessica Yen"
              />
              <button class="btn position-absolute bottom-0 end-1">
                <svg
                  width="41"
                  height="40"
                  viewBox="0 0 41 40"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect
                    x="1"
                    y="0.5"
                    width="39"
                    height="39"
                    rx="19.5"
                    fill="#4A3830"
                  />
                  <rect
                    x="1"
                    y="0.5"
                    width="39"
                    height="39"
                    rx="19.5"
                    stroke="#4A3830"
                  />
                  <g clip-path="url(#clip0_187_44200)">
                    <path
                      d="M11.5 25.2501V29.0001H15.25L26.31 17.9401L22.56 14.1901L11.5 25.2501ZM29.21 15.0401C29.6 14.6501 29.6 14.0201 29.21 13.6301L26.87 11.2901C26.48 10.9001 25.85 10.9001 25.46 11.2901L23.63 13.1201L27.38 16.8701L29.21 15.0401Z"
                      fill="white"
                    />
                  </g>
                  <defs>
                    <clipPath id="clip0_187_44200">
                      <rect
                        width="24"
                        height="24"
                        fill="white"
                        transform="translate(8.5 8)"
                      />
                    </clipPath>
                  </defs>
                </svg>
              </button>
            </div>
          </div>

          <div class="text-center pt-3 pb-4">
            <h2 class="fw-bold">Jessica</h2>
            <p class="text-muted">jessica.yen@gmail.com</p>
          </div>

          <ul
            class="nav nav-pills nav-fill mb-4 main-nav"
            id="pills-tab"
            role="tablist"
          >
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="pills-account-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-account"
                type="button"
                role="tab"
              >
                我的帳號
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="pills-orders-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-orders"
                type="button"
                role="tab"
              >
                訂單管理
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="pills-favorites-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-favorites"
                type="button"
                role="tab"
              >
                我的收藏
              </button>
            </li>
          </ul>

          <div class="card border-0 shadow-sm" style="border-radius: 1rem">
            <div class="card-body p-4 p-md-5">
              <div class="tab-content" id="pills-tabContent">
                <div
                  class="tab-pane fade show active"
                  id="pills-account"
                  role="tabpanel"
                >
                  <h3 class="mb-4 fw-bold">我的帳號</h3>

                  <ul class="nav nav-tabs mb-4">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#"
                        >個人資訊</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-muted" href="#">常用旅客</a>
                    </li>
                  </ul>

                  <div class="row g-4 align-items-center">
                    <div class="col-12 col-md-2 text-md-end info-label">
                      <small class="text-muted">姓名</small>
                    </div>
                    <div class="col-12 col-md-10">
                      <p class="mb-0 fw-bold">Jessica Yen</p>
                    </div>

                    <div class="col-12 col-md-2 text-md-end info-label">
                      <small class="text-muted">電子信箱</small>
                    </div>
                    <div class="col-12 col-md-10">
                      <p class="mb-0 fw-bold">jessica.yen@gmail.com</p>
                    </div>

                    <div class="col-12 col-md-2 text-md-end info-label">
                      <small class="text-muted">密碼</small>
                    </div>
                    <div class="col-12 col-md-10">
                      <p class="mb-0 fw-bold">************</p>
                    </div>

                    <div class="col-12 col-md-2 text-md-end info-label">
                      <small class="text-muted">聯絡電話</small>
                    </div>
                    <div class="col-12 col-md-10">
                      <p class="mb-0 fw-bold">+886 912-345-678</p>
                    </div>

                    <div class="col-12 col-md-2 text-md-end info-label">
                      <small class="text-muted">地址</small>
                    </div>
                    <div class="col-12 col-md-10">
                      <p class="mb-0 fw-bold">台北市士林區幸福路193號5樓之1</p>
                    </div>

                    <div class="col-12 col-md-2 text-md-end info-label">
                      <small class="text-muted">生日</small>
                    </div>
                    <div class="col-12 col-md-10">
                      <p class="mb-0 fw-bold">1995-09-20</p>
                    </div>
                  </div>

                  <div class="text-center mt-5">
                    <button class="btn btn-outline-danger px-4 rounded-pill">
                      <i class="bi bi-pencil-fill me-1"></i> 編輯資訊
                    </button>
                  </div>
                </div>

                <div class="tab-pane fade" id="pills-orders" role="tabpanel">
                  <h3 class="mb-4 fw-bold">訂單管理</h3>
                  <p>這裡顯示訂單列表。</p>
                </div>

                <div class="tab-pane fade" id="pills-favorites" role="tabpanel">
                  <h3 class="mb-4 fw-bold">我的收藏</h3>
                  <p>這裡顯示收藏列表。</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
